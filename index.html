<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Document</title>
</head>
<header>
    <h1>Lista della spesa </h1>
</header>
<body>
    <main>
<div id="lista">
    <ul>
        <li v-if="tiramisu.lenght === 0">Mancano degli ingredienti Inseriscili</li>
        <li class="cursor"  :class="{'text-decoration-line-through':ingrediente.check}" v-for="(ingrediente,index) in tiramisu" :key="index"> <span @click="ingrediente.check = !ingrediente.check">
            {{ingrediente.nomeIngrediente}}</span>
            <button class="bott"><i @click="rimuovi(index)" class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <div class="input-group mb-3">
        <input @keyup.enter="aggiungi" type="text" class="form-control" placeholder="ingrediente" aria-label="ingrediente" v- model="nuovoIngrediente">
        <button @click="aggiungi(index)" class="btn btn-outline-secondary" type="button">&plus; Aggiungi ingrediente</button>
      </div>
</div>
</main>




    <script src="script.js"></script>
    

</body>
</html>
