<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="lista">
    <ul>
        <li v-if="tiramisu.lenght === 0">Mancano degli ingredienti : Inseriscili</li>
        <li :class="{'text-decoration-line-through':ingrediente.check}" v-for="(ingrediente,index) in tiramisu" :key="index"> <span @click="ingrediente.check = !ingrediente.check">
            {{ingrediente.nomeIngrediente}}</span>
            <i @click="rimuovi(index)" class="fa-solid fa-xmark"></i>
        </li>
    </ul>
    <div class="input-group mb-3">
        <input @keyup.enter="aggiungi" type="text" class="form-control" placeholder="ingrediente" aria-label="ingrediente" v- model="nuovoIngrediente">
        <button @click="aggiungi(index)" class="btn btn-outline-secondary" type="button">Aggiungi ingrediente</button>
      </div>








</div>






    <script src="script.js"></script>
    

</body>
</html>
